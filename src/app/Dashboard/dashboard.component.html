<div [style.width.px]="width">
    <mat-toolbar style="background-color: #304FFE;">
        <span class=" application_name">Welcome to Connecting App </span>
        <span class="user_name">{{user_name}} </span>
        <button mat-raised-button class="logoff_button" (click)="Logoff()">
            <span class="log_text">
                Logout
            </span>
        </button>
    </mat-toolbar>
    <mat-progress-spinner [diameter]="30" mode="indeterminate" class="loadingStyleCustom" style="left: 45%;" [style.display]="display"></mat-progress-spinner>


    <table class="table" *ngIf="All_Users_Data.length>0">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>EmailID</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Admin User</th>
                <th style="width: 36px;" *ngIf="UserData.Whether_Admin_User"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of All_Users_Data;index as ind;">
                <td>{{ ind+1 }}</td>
                <td>
                    {{user.Name}}
                </td>
                <td>{{user.EmailID}}</td>
                <td>{{user.PhoneNumber}}</td>
                <td>{{user.DOB | date}}</td>
                <td>{{ (user.Whether_Admin_User) ? 'Yes': 'No' }}</td>
                <td *ngIf="UserData.Whether_Admin_User">
                    <mat-icon class="edit_icon" (click)="Edit_User_Information(user,ind)">
                        edit
                    </mat-icon>
                    <mat-icon class="delete_icon" (click)="Remove_User(user,ind)">
                        delete_forever
                    </mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
